<div class="container color-dark">
  <div class="col">
    <p>Add a new word</p>
  </div>
  <div class="col">
    <p>Your word list ({{ wordCount }})</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add a new word to Hunspell dictionary. What is a valid word in the language.</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="New word.." [(ngModel)]="wordText">
      <input type="submit" class="btn" value="Add a word" (click)="addWord()">
    </form>
  </div>
  <div class="col">
    <p class="word-container" *ngFor="let word of wordList">
      {{ word }}
    </p>
  </div>
</div>
